<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div id="newCanvasContainer">
			<div id="increaseGrid">
				<button id="minus" class="blue">-</button>
				<input type="text" value="16"></input>
				<button id="plus"class="blue">+</button>
			</div>
			<button id="newCanvas">New Canvas</button>
		</div>
		<div id="container">
			<p>Click on New Canvas Button!</p>
		</div>
		<div id="optionContainer">
			<button id="black">Black</button>
			<button id="erase">Erase</button>
			<button id="opacity">Opacity</button>
			<button id="funkyColors">Funky Colors</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
